<div class="col-md-12 canvasButton">
	<button class="btn btn-default" ng-click="drawCanvas()">Click here to plot the pixels.</button>	
</div>

<div class="col-md-11">	
	<div class="col-md-4 divCentral" ng-repeat="canvas in canvasMatrixFromInput track by $index" id="{{setDivId($index)}}" ng-click="sortCanvas($index)">
		<p id="{{setParagraphId($index)}}" ng-bind="getParagraphTitle($index)"></p>
		<canvas class="canvas" id="{{setCanvasId($index)}}"></canvas>
	</div>
</div>
<div class="col-md-1">
	<p ng-bind="canvasScaleMaxValue"></p>
	<canvas class="canvasScale" id="canvasScale" width="50" height="500"></canvas>
	<p ng-bind="canvasScaleMinValue"><p>
</div>
